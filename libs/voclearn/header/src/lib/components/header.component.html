<mat-toolbar color="primary">
  <span>Voclearn</span>

  <ng-container *ngIf="isAuthorized">
    <button mat-button>
      <mat-icon>translate</mat-icon>
      Słówka
    </button>
    <button mat-button>
      <mat-icon>inventory</mat-icon>
      Grupy słówek
    </button>
    <button mat-button>
      <mat-icon>quiz</mat-icon>
      Quiz
    </button>

    <span class="example-spacer"></span>

    <button mat-button (click)="onLogoutButtonClicked()">
      <mat-icon>logout</mat-icon>
      Wyloguj się
    </button>
  </ng-container>
</mat-toolbar>
